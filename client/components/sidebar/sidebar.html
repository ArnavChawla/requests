<!-- Profile avatar -->
<div class="sidebar__avatar">
    <img alt="staff-avatar" data-bind="attr: { src: getAvatar(staff().avatar_url) }" />
</div>
<!-- Sidebar icons -->
<div class="sidebar__icons">
    <div class="sidebar__icon-container disabled" id="profile">
        <div class="sidebar__side-strip"></div>
        <div class="sidebar__icon" data-bind="html: profileIcon"></div>
    </div>
    <div class="sidebar__icon-container disabled" id="message">
        <div class="sidebar__side-strip"></div>
        <div class="sidebar__icon" data-bind="html: messageIcon"></div>
    </div>
    <div class="sidebar__icon-container" id="request" data-bind="click: reload">
        <div class="sidebar__side-strip"></div>
        <div class="sidebar__icon" data-bind="html: requestIcon"></div>
    </div>
    <div class="sidebar__icon-container disabled" id="calendar">
        <div class="sidebar__side-strip"></div>
        <div class="sidebar__icon" data-bind="html: calendarIcon"></div>
    </div>
    <div class="sidebar__icon-container disabled" id="stats">
        <div class="sidebar__side-strip"></div>
        <div class="sidebar__icon" data-bind="html: statsIcon"></div>
    </div>
</div>
